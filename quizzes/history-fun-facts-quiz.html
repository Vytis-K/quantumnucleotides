<p><strong>Question 1 of 10:</strong></p>

<div class="quiz-question">
  <p><strong>Which influential U.S. senator was most associated with the Aldrich Plan, a precursor to the Federal Reserve Act of 1913?</strong></p>

  <form class="quiz-form" onsubmit="return checkAnswer(event)">
    <label class="quiz-option">
      <input type="radio" name="question1" value="A">
      A. Robert La Follette
    </label>
    <label class="quiz-option">
      <input type="radio" name="question1" value="B">
      B. William Jennings Bryan
    </label>
    <label class="quiz-option">
      <input type="radio" name="question1" value="C">
      C. Nelson W. Aldrich
    </label>
    <label class="quiz-option">
      <input type="radio" name="question1" value="D">
      D. Henry Cabot Lodge
    </label>
    <label class="quiz-option">
      <input type="radio" name="question1" value="E">
      E. Carter Glass
    </label>

    <button type="submit" class="quiz-submit">Confirm</button>
    <div class="quiz-feedback" id="feedback"></div>
  </form>
</div>

<script>
function checkAnswer(event) {
  event.preventDefault();
  const options = document.getElementsByName('question1');
  const feedback = document.getElementById('feedback');
  let selected = null;

  for (const opt of options) {
    if (opt.checked) {
      selected = opt.value;
      break;
    }
  }

  if (!selected) {
    feedback.innerHTML = "<span class='incorrect'>Please select an answer.</span>";
    return false;
  }

  const correctAnswer = "C";

  if (selected === correctAnswer) {
    feedback.innerHTML = "<span class='correct'>Correct! Nelson W. Aldrich was the primary author of the Aldrich Plan, which heavily influenced the creation of the Federal Reserve.</span>";
  } else {
    feedback.innerHTML = "<span class='incorrect'>Incorrect. The correct answer is C. Nelson W. Aldrich, who chaired the National Monetary Commission and crafted the Aldrich Plan.</span>";
  }

  // Lock options after submission
  for (const opt of options) {
    opt.disabled = true;
  }

  document.querySelector(".quiz-submit").disabled = true;
  return false;
}
</script>
